<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave League Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="d-flex align-items-center justify-content-center flex-md-column">
    <table width="100%" height="100%">
        <tr>
            <td align="center">
                <img src="wave_img.jpg" />
            </td>
        </tr>
    </table>
    <div class="w-75 d-flex align-items-center justify-content-between">
      <h3>Wave Royal League </h3>
      <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Play Match
        </button>
        <button type="button" class="btn btn-danger" id="resetTable">
          Reset Table
        </button>
      </div>
    </div>
    <table class="table w-75">
      <thead>
        <tr>
          <thead id="tableHead">
            <th>Position</th>
            <th>Team</th>
            <th>Games Played</th>
            <th>Goals Scored</th>
            <th>Goals Conceded</th>
            <th>Goals Difference</th>
            <th>Points</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Match Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="firstTeamSelect">Team 1</label>
              <select class="custom-select w-100 form-control" id="firstTeamSelect">
                <option selected disabled>Select Team 1</option>
              </select>
            </div>
            <div class="form-group">
              <label for="firstTeamScore">Score</label>
              <input type="number" class="form-control" id="firstTeamScore" placeholder="Enter Team 1 score">
            </div>
            <div class="form-group">
              <label for="secondTeamName">Team 2</label>
              <select class="custom-select w-100 form-control" id="secondTeamSelect">
                <option selected disabled>Select Team 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="secondTeamScore">Score</label>
              <input type="number" class="form-control" id="secondTeamScore" placeholder="Enter Team 2 score">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="playMatch">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>

</html>
